name: "Detector version bump reminder"
on:
  push:
    paths:
      - "src/Microsoft.ComponentDetection.Detectors/**"

permissions:
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: |
            ðŸ‘‹ Hi! It looks like you modified some files in the `Detectors` folder.
            You may need to bump the detector versions if any of the following scenarios apply:
            * The detector detects more or fewer components than before
            * The detector generates different parent/child graph relationships than before
            * The detector generates different `devDependencies` values than before

            If none of the above scenarios apply, feel free to ignore this comment ðŸ™‚
